<ul class="nav">
	{% for child in children %}
	<li class="{% if child.selected %} active{% endif %}{% if child.ancestor %} active{% endif %}{% if child.children %} dropdown{% endif %}">
		<a href="{% if child.children %}#{% else %}{{ child.get_absolute_url }}{% endif %}" {% if child.children %}class="dropdown-toggle" data-toggle="dropdown"{% endif %}>{{ child.get_menu_title }} {% if child.children %}<b class="caret"></b>{% endif %}</a>
		
		{% if child.children %}
			<ul class="dropdown-menu">
				{% for c1 in child.children %}
				<li><a href="{{ c1.get_absolute_url }}">{{ c1.get_menu_title }}</a></li>
				{% endfor %}
			</ul>
		{% endif %}
		
	</li>
	{% endfor %}
</ul>
